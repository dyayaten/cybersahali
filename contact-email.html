<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CyberSahali - Email Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="email-styles.css">
</head>
<body>
    <div class="email-container">
        <div class="email-sidebar">
            <div class="logo">
                <h2>Cyber<span>Sahali</span></h2>
                <p>Smart Protection, Instant Response</p>
            </div>
            <div class="sidebar-content">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>cybersahali@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+965 55158112</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>مدينة الكويت</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.instagram.com/cybersahali?igsh=MWxzaHRxZmNrYmMwcQ==" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/CyberSahali" target="_blank"><i class="fab fa-x-twitter"></i></a>
                </div>
            </div>
            <div class="back-button">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
        <div class="email-content">
            <div class="email-header">
                <h1>Contact <span>CyberSahali</span></h1>
                <p>We're here to help with your cybersecurity needs</p>
            </div>
            <div class="email-form-container">
                <div class="email-form-wrapper">
                    <div class="email-animation">
                        <div class="email-icon">
                            <i class="fas fa-envelope"></i>
                            <div class="pulse-circle"></div>
                        </div>
                        <div class="security-particles">
                            <div class="particle p1"></div>
                            <div class="particle p2"></div>
                            <div class="particle p3"></div>
                            <div class="particle p4"></div>
                            <div class="particle p5"></div>
                            <div class="particle p6"></div>
                        </div>
                    </div>
                    <form id="emailForm" action="https://formspree.io/f/mjkwyakn" method="POST">
                        <input type="hidden" name="_subject" value="New Email from Contact Page">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="form-group priority-group">
                            <label>Priority</label>
                            <div class="priority-options">
                                <div class="priority-option">
                                    <input type="radio" id="low" name="priority" value="low" checked>
                                    <label for="low">Low</label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="medium" name="priority" value="medium">
                                    <label for="medium">Medium</label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="high" name="priority" value="high">
                                    <label for="high">High</label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="urgent" name="priority" value="urgent">
                                    <label for="urgent">Urgent</label>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="http://localhost:8080/contact-email.html?sent=true">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                        </button>
                    </form>
                </div>
            </div>
            <div id="successMessage" class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Message Sent Successfully!</h3>
                <p>Thank you for contacting CyberSahali. We'll get back to you as soon as possible.</p>
                <button id="newMessageBtn" class="new-message-btn">Send Another Message</button>
            </div>
        </div>
    </div>

    <div class="cyber-background">
        <div class="grid"></div>
        <div class="glow"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if message was sent
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('sent') && urlParams.get('sent') === 'true') {
                document.querySelector('.email-form-container').style.display = 'none';
                document.getElementById('successMessage').style.display = 'flex';

                // Remove the parameter from URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }

            // New message button
            document.getElementById('newMessageBtn').addEventListener('click', function() {
                document.querySelector('.email-form-container').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('emailForm').reset();
            });

            // Particle animation
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                setInterval(() => {
                    const randomX = Math.random() * 60 - 30;
                    const randomY = Math.random() * 60 - 30;
                    particle.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    particle.style.opacity = 0.3 + Math.random() * 0.7;
                }, 2000 + Math.random() * 1000);
            });
        });
    </script>
</body>
</html>
